<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/recursos/template/template.xhtml">

	<ui:define name="tituloPagina">
		Login
	</ui:define>
	<ui:define name="tituloPrincipal">
		<i class="fa fa-key"> </i> Login</ui:define>
	<ui:define name="tituloSecundario"></ui:define>

	<ui:define name="botoesAcao"></ui:define>

	<ui:define name="conteudo">
		<h:form>

			<h:panelGrid columns="3">

				<label for="login">Login: </label>
				<p:inputText id="login" value="#{loginBean.usuario.login}" />
				<p:message for="login" />

				<label for="senha">Senha: </label>
				<p:password id="senha" value="#{loginBean.usuario.senha}" />
				<p:message for="senha" />

				<p:commandButton value="Entrar" action="#{loginBean.logar()}"
					update="@form" />

			</h:panelGrid>

		</h:form>

	</ui:define>

</ui:composition>

</html>
