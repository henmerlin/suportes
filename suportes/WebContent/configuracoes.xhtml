<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/default/main.xhtml">
	<ui:define name="content">

		<h1 class="page-header ">
			<i class="glyphicon glyphicon-list-alt"></i> Configurações
		</h1>


		<p:panel header="Adicionar Tecnologia" style="margin-bottom: 15px;">
			<h:form id="tecnologia">
				<h:panelGrid columns="4" cellpadding="10">
				
					<h:outputLabel for="n0" value="Nome:" style="margin-right: 10px;" />
					<p:inputText name="n0" id="n0" value="#{tecnologiaBean.tecnologia.nome}" style="margin-right: 10px;" />
					<p:message for="n0" />
					<p:commandButton action="#{tecnologiaBean.cadastrar()}" value="Cadastrar" update="motivos" />

				</h:panelGrid>
			</h:form>
		</p:panel>


		<p:panel header="Adicionar Motivos" style="margin-bottom: 15px;">
			<h:form id="motivos">
				<h:panelGrid columns="3">
					<p:outputLabel for="name" value="Nome:" style="margin-right: 10px;" />
					<p:inputText name="name" id="name"
						value="#{motivoBean.motivo.nome}" style="margin-right: 10px;" />
					<p:message for="name" />

					<p:outputLabel for="n2" value="Tecnologia: " />
					<p:selectOneMenu id="n2" converter="omnifaces.SelectItemsConverter" value="#{motivoBean.motivo.tecnologia}">
						<f:selectItem itemLabel=" - Selecione -" noSelectionOption="true" />
						<f:selectItems value="#{tecnologiaBean.listar()}" var="tecnologia"
							itemLabel="#{tecnologia.nome}" itemValue="#{tecnologia}" />
					</p:selectOneMenu>
					<p:message for="n2" />

					<p:commandButton action="#{motivoBean.cadastrar()}"
						value="Cadastrar" update="@form" />
				</h:panelGrid>
				
			</h:form>
		</p:panel>



	</ui:define>

</ui:composition>
