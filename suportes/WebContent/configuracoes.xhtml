<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/default/main.xhtml">
	<ui:define name="content">

		<h1 class="page-header ">
			<i class="glyphicon glyphicon-list-alt"></i> Configurações
		</h1>


		<p:panel header="Adicionar Tecnologia" style="margin-bottom: 15px;">
			<h:form id="tecnologia">
				<h:panelGrid columns="4" cellpadding="10">

					<h:outputLabel for="n0" value="Nome:" style="margin-right: 10px;" />
					<p:inputText name="n0" id="n0"
						value="#{tecnologiaBean.tecnologia.nome}"
						style="margin-right: 10px;" />
					<p:commandButton action="#{tecnologiaBean.cadastrar()}"
						value="Cadastrar" update="@form">

						<f:ajax render="lista" />
						<f:ajax render="motivos" />

					</p:commandButton>
					<p:message for="n0" />

				</h:panelGrid>
			</h:form>
		</p:panel>

		<h:form id="lista" style="margin-bottom: 15px;">
			<p:dataTable var="tec" value="#{tecnologiaBean.listar()}">
				<f:facet name="header">
            		Tecnologias
        		</f:facet>
				<p:column headerText="ID">
					<h:outputText value="#{tec.id}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{tec.nome}" />
				</p:column>

				<p:column headerText="Ação" style="text-align: center;">
					<p:commandButton value="Excluir"
						action="#{tecnologiaBean.excluir(tec)}" update="@form" />
				</p:column>
			</p:dataTable>
		</h:form>



		<p:panel header="Adicionar Motivos" style="margin-bottom: 15px;">
			<h:form id="motivos">
				<h:panelGrid columns="3">
					<p:outputLabel for="name" value="Nome:" style="margin-right: 10px;" />
					<p:inputText name="name" id="name"
						value="#{motivoBean.motivo.nome}" style="margin-right: 10px;" />
					<p:message for="name" />

					<p:outputLabel for="n2" value="Tecnologia: " />
					<p:selectOneMenu id="n2" converter="omnifaces.SelectItemsConverter"
						value="#{motivoBean.motivo.tecnologia}">
						<f:selectItem itemLabel=" - Selecione -" noSelectionOption="true" />
						<f:selectItems value="#{tecnologiaBean.listar()}" var="tecnologia"
							itemLabel="#{tecnologia.nome}" itemValue="#{tecnologia}" />
					</p:selectOneMenu>
					<p:message for="n2" />

					<p:commandButton action="#{motivoBean.cadastrar()}"
						value="Cadastrar" update="@form">
						<f:ajax render="fomr2" />
					</p:commandButton>
				</h:panelGrid>

			</h:form>
		</p:panel>



		<h:form id="fomr2" style="margin-bottom: 15px;">
			<p:dataTable var="mot" value="#{motivoBean.listar()}">
				<f:facet name="header">
            		Motivos
        		</f:facet>
				<p:column headerText="ID">
					<h:outputText value="#{mot.id}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{mot.nome}" />
				</p:column>

				<p:column headerText="Tecnologia">
					<h:outputText value="#{mot.tecnologia.nome}" />
				</p:column>

				<p:column headerText="Ação" style="text-align: center;">
					<p:commandButton value="Excluir"
						action="#{motivoBean.excluir(mot)}" update="@form">
						<f:ajax render="@all" />

					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>




	</ui:define>

</ui:composition>
