<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/default/main.xhtml">
	<ui:define name="content">
		<h1 class="page-header ">
			<i class="glyphicon glyphicon-list-alt"></i> Atendimento
		</h1>

		<script>
		
			function consultaOperador(){

				var login = $("#formColab\\:name").val();

                $.ajax({ 
                    type: 'GET',
                    data: 
                    'login=' +  login,                                  
                    url:  'http://efika/web/services/colaborador/',
                    dataType: 'xml',
                    success: function(xml){

                    	$(xml).find('colaborador').each(function(){ 

                     		var nome = $(this).find('nome').text();
                     		var cargo = $(this).find('cargo').text();
                     		var supervisor = $(this).find('supervisor').text();
                     		var area = $(this).find('area').text();

							$("#infoAtendente\\:nome_colab").text(nome);
							$("#infoAtendente\\:cargo_colab").text(cargo);
							$("#infoAtendente\\:supervisor_colab").text(supervisor);
							$("#infoAtendente\\:area_colab").text(area);

                    	});
                    }
                });


                $.ajax({ 
                    type: 'GET',
                    data: 
                    'login=' +  login,                                  
                    url:  'http://efika/web/services/comandos/',
                    dataType: 'xml',
                    success: function(xml){

                    	var comandos = [];
                    	
                    	$(xml).find('comando').each(function(){ 
                            	
                    		var nome = $(this).attr('nome');
                    		var data = $(this).attr('data');

							comandos.push(nome + ' - ' + data + '<br/>');
                    	});

						$("#infoAtendente\\:comandos").html(comandos);
                    	
                    }
                });


                $.ajax({ 
                    type: 'GET',
                    data: 
                    'login=' +  login,                                  
                    url:  'http://efika/web/services/materiais/',
                    dataType: 'xml',
                    success: function(xml){

                    	var comandos = [];
                    	
                    	$(xml).find('material').each(function(){ 
                            	
                    		var titulo = $(this).attr('titulo');
                    		var data = $(this).attr('data');

							comandos.push(titulo + ' - ' + data + '<br/>');
                    	});

						$("#infoAtendente\\:materiais").html(comandos);
                    	
                    }
                });


                
            }

		</script>

		<style type="text/css">
legend {
	font-size: 13px;
}
</style>

		<p:messages globalOnly="true" autoUpdate="true" closable="true" />
		<p:panel header="Personal Details" style="margin-bottom: 15px;">
			<h:form id="formColab">
				<h:panelGrid columns="4" cellpadding="10">
					<h:outputLabel for="name" value="Login Operador:"
						style="margin-right: 10px;" />
					<p:inputText name="name" id="name"
						value="#{atendimentoBean.atendimento.colaborador}"
						style="margin-right: 10px;" />
					<p:commandButton id="teste" value="Buscar" update="@form"
						onclick="consultaOperador()" icon="ui-icon-search">
						<f:ajax render="myName" execute="name" />
					</p:commandButton>
					<p:message for="name" />
				</h:panelGrid>
			</h:form>

		</p:panel>


		<h:form id="infoAtendente">

			<p:fieldset legend="Informações do Atendente" toggleable="true" toggleSpeed="500" style="float: left; width: 45%;">
				<p:panelGrid columns="2" style="margin-bottom: 10px; font-size: 12px;">
					<h:outputText value="Nome:" />
					<h:outputText id="nome_colab" />

					<h:outputText value="Cargo:" />
					<h:outputText id="cargo_colab" />

					<h:outputText value="Supervisão:" />
					<h:outputText id="supervisor_colab" />

					<h:outputText value="Área:" />
					<h:outputText id="area_colab" />
				</p:panelGrid>

			</p:fieldset>


			<p:fieldset legend="Uso Efika" toggleable="true" toggleSpeed="500" style="width: 50%; font-size: 12px; float: right; margin-bottom: 15px;">
				<h:panelGrid>
					<p:panel header="Comandos">
						<h:outputText id="comandos" />
					</p:panel>

					<p:panel header="Materiais">
						<h:outputText id="materiais" />
					</p:panel>

				</h:panelGrid>
			</p:fieldset>

		</h:form>

	</ui:define>
</ui:composition>
